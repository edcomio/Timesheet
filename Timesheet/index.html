<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timesheet App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Employee Timesheet</h1>

    <form id="timesheet-form">
      <input type="text" id="name" placeholder="Employee Name" required />
      <input type="text" id="project" placeholder="Project" required />
      <input type="date" id="date" required />
      <input type="number" id="hours" placeholder="Hours Worked" min="0" required />
      <button type="submit">Add Entry</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Project</th>
          <th>Date</th>
          <th>Hours</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="timesheet-body"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
